[tool.poetry]
name = "aster"
version = "0.1.0"
description = ""
authors = ["odesen <0d3s3n@gmail.com>"]
readme = "README.md"
packages = [{include = "aster", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.92.0"
pydantic = "^1.10.4"
sqlalchemy = "^2.0.4"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
opentelemetry-api = "^1.14.0"
opentelemetry-sdk = "^1.14.0"
opentelemetry-instrumentation-fastapi = "^0.35b0"
opentelemetry-instrumentation-sqlalchemy = "^0.35b0"
opentelemetry-distro = "^0.35b0"
orjson = "^3.8.2"
python-dotenv = "^0.21.0"
psycopg = "^3.1.4"
gunicorn = "^20.1.0"
strawberry-graphql = "^0.156.3"
uvicorn = "^0.20.0"
redis = "^4.5.1"
alembic = "^1.9.3"
httpx = "^0.23.3"
structlog = "^22.3.0"
opentelemetry-exporter-jaeger = "^1.16.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"
black = "^23.1.0"
coverage = "^7.2.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.253"
uvicorn = {extras = ["standard"], version = "^0.20.0"}
strawberry-graphql = {extras = ["debug-server"], version = "^0.156.3"}
mypy = "^1.0.1"
pre-commit = "^3.1.1"
dirty-equals = "^0.5.0"
rich = "^13.3.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "*"

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
atomic = true
profile = "black"
line_length = 88
skip_gitignore = true

[tool.mypy]
plugins = [
    "pydantic.mypy",
]

warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true

disallow_untyped_defs = true

[pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[[tool.mypy.overrides]]
module = [
    "jose",
    "passlib.context",
    "redis.asyncio.connection",
    "redis.asyncio",
]
ignore_missing_imports = true

[tool.ruff]
select = [
    # pycodestyle
    "E",
    "W",
    # pyflakes
    "F",
    # flake-8
    "C",
    "B",
    # isort
    "I",
]

ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.pytest.ini_options]
addopts = [
    "--strict-config",
    "--strict-markers"
]
xfail_strict = true
filterwarnings = [
    # For passlib
    "ignore:'crypt' is deprecated and slated for removal in Python 3.13:DeprecationWarning",
]

[tool.coverage.run]
parallel = true
source = [
    "tests",
    "src"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
